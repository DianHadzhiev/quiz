<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #fff;
}

.quiz-container {
    display: block;
    max-width: 600px;
    margin: 75px auto; 
    padding: 20px 20px 20px; 
    border: 2px solid #ccc;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.question {
    font-size: 1.2em;
    /* Removed margin-left and used text alignment for centering */
    margin: 0 0 10px 0; /* Removed left margin */
    max-width: 400px;
}

#quiz{
    max-width: 400px;
    margin: 25px;
}
.button-container {
    display: flex;
    justify-content: flex-end;
    margin-top: 20px;
}

.answer {
    display: block;
    margin: 5px 0; /* Added vertical spacing between answer options */
}

input[type="radio"] {
    margin-right: 10px;
}

#previous {
    margin-left: 20px;
}

#Next {
    float: right;
    margin-right: 20px;
}



Button:hover {
    background-color: #c2bdbd; /* Added hover effect directly to the button */
}
button{
    color: #080808;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 5px 5px;
}

    </style>
</head>
<body>
    <div class="quiz-container">
        <div id="quiz"></div>
        <button id="previous">previous</button>
        <button id="Next">Next Question</button>
    </div>

    <script>
        const questions = [
            {
                question: "What is the capital of France?",
                a: "New York",
                b: "London",
                c: "Paris",
                d: "Berlin",
                correct: "c"
            },
            {
                question: "Who is the author of 'Harry Potter'?",
                a: "J.R.R. Tolkien",
                b: "J.K. Rowling",
                c: "George R.R. Martin",
                d: "Stephen King",
                correct: "b"
            },
            {
                question: "What is the largest planet in our solar system?",
                a: "Earth",
                b: "Mars",
                c: "Jupiter",
                d: "Saturn",
                correct: "c"
            }
        ];

        // Get quiz elements from HTML
        const quiz = document.getElementById('quiz');
        const nextButton = document.getElementById('Next'); // Corrected ID here
        const previousButton = document.getElementById('previous');

        let currentquiz = 0;
        let answersSelected = Array(questions.length).fill(null);
        function loadQuiz() {
            const currentquizData = questions[currentquiz];
            quiz.innerHTML = 
            `
        <div class="question">${currentquizData.question}</div>
        <label class="answer">
            <input type="radio" name="answer" value="a" ${answersSelected[currentquiz] === 'a' ? 'checked' : ''}> 
            ${currentquizData.a}
        </label>
        <label class="answer">
            <input type="radio" name="answer" value="b" ${answersSelected[currentquiz] === 'b' ? 'checked' : ''}> 
            ${currentquizData.b}
        </label>
        <label class="answer">
            <input type="radio" name="answer" value="c" ${answersSelected[currentquiz] === 'c' ? 'checked' : ''}> 
            ${currentquizData.c}
        </label>
        <label class="answer">
            <input type="radio" name="answer" value="d" ${answersSelected[currentquiz] === 'd' ? 'checked' : ''}> 
            ${currentquizData.d}
        </label>`;

        previousButton.style.display = currentquiz === 0 ? 'none' : '';
        if (currentquiz===questions.length-1) {
            nextButton.innerHTML = 'Finish';
        } else nextButton.innerHTML = 'Next question';
        
        }

        function getSelectedAns() {
            const answers = document.querySelectorAll('input[name="answer"]');
            let answer;
            answers.forEach((ans) => {
                if (ans.checked) {
                    answer = ans.value;
                }
            });
            return answer;
        }

        nextButton.addEventListener('click', () => {
            const selectedAnswer = getSelectedAns();

            if (selectedAnswer != null) {
                answersSelected[currentquiz] = selectedAnswer;

                if (currentquiz < questions.length - 1) { // Corrected check here
                    currentquiz++;
                    loadQuiz();
                } else {
                    let score = 0;
                    answersSelected.forEach((answer, index) => {
                        if (answer === questions[index].correct){
                            score++;
                        }
                    });
                    quiz.innerHTML = `
                    <h2> Quiz finished!</h2>
                    <p>You scored ${score} out of ${questions.length}</p>
                    `;
                    
                }
            } else {
                alert("Please select an answer");
            }
        });

        previousButton.addEventListener('click', () => {
            
            if (currentquiz >= 0) {
                answersSelected[currentquiz] = getSelectedAns();                
                currentquiz--;
                loadQuiz();
            }
        })

        loadQuiz();
    
        
    </script>
</body>
</html>
